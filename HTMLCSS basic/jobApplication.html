<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Job Application</h1>
  <p id="description">Are you our next developer???</p>
  <form id="survey-form">
    <fieldset>
  <label id="name-label">Name<input type="text" required id="name" placeholder="Enter fullName"></input></label>
  <label id="email-label">Email<input type="email" required id="email" placeholder="Enter Email"></input></label>
  <label id="number-label">Age (optional)<input type="number" id="number" min="18" max="99" placeholder="Enter Age"></input></label>
  <label>Highest level of education
<select id="dropdown">
  <option value="">(Select one)</option>
  <option value="1"> PG </option>
  <option value="2"> UG </option>
  <option value="3">Higher secondary </option>
  </select> 
  </label>
</fieldset>
  <fieldset>Have you worked with us before??<label><input type="radio" name="workedBefore" value="workedyes">Yes</input></label>
  <label><input type="radio" name="workedBefore" value="workedno">No</input></label></fieldset>
  <fieldset>
      <label>Areas of interest
<select id="survey-form" multiple>
  <option value="">(select more than 1)</option>
  <option value="1"> System developer </option>
  <option value="2"> Analyst </option>
  <option value="3">Scrum master </option>
  <option value="4">Tech lead </option>
  </select> 
  </label>
<label>Skills<input type="checkbox" name="skill" value="c++" >C++</input></label>
  <label><input type="checkbox" name="skill" value="Python" >Python</input></label>
  <label><input type="checkbox" name="skill" value="JAVA" >Java</input></label>
  <label><input type="checkbox" name="skill" value="React" >React</input></label>
  <label><input type="checkbox" name="skill" value="HTML/CSS" >HTML/CSS</input></label>
  <label>Cover Letter<textarea placeholder="What made you apply for the job?????"></textarea></label>
  <input id="submit" type="Submit" name="Submit"/>


  </form>
</body>
</html>
